    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS

        // --- Three.js Ignition Core Code ---
        const container = document.getElementById('hero-canvas-container');
        let scene, camera, renderer, composer, particles, core, mouseX = 0, mouseY = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0009); // Subtle fog for depth

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 200;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1); // Black background
            container.appendChild(renderer.domElement);

            // Core Sphere (Orange/Red) with enhanced glowing and rays
            const coreGeometry = new THREE.SphereGeometry(32, 64, 64); // Slightly larger, high-res sphere
            // Use a ShaderMaterial for a glowing, fiery effect with rays
            const coreMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    color1: { value: new THREE.Color(0xFF5500) }, // Brighter orange
                    color2: { value: new THREE.Color(0xFF0000) }, // Vibrant red
                    color3: { value: new THREE.Color(0xCC7722) }, // Brighter yellow (keeping for possible highlights)
                    time: { value: 0.0 }
                    // rayIntensity removed as rays are no longer used
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vUv = uv;
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color1;
                    uniform vec3 color2;
                    uniform vec3 color3;
                    uniform float time;
                    uniform float rayIntensity;
                    
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vPosition;

                    // Noise functions for realistic fire effect
                    float hash(float n) {
                        return fract(sin(n) * 43758.5453);
                    }
                    
                    float noise(vec3 x) {
                        vec3 p = floor(x);
                        vec3 f = fract(x);
                        f = f * f * (3.0 - 2.0 * f);
                        
                        float n = p.x + p.y * 57.0 + p.z * 113.0;
                        return mix(
                            mix(
                                mix(hash(n), hash(n + 1.0), f.x),
                                mix(hash(n + 57.0), hash(n + 58.0), f.x),
                                f.y),
                            mix(
                                mix(hash(n + 113.0), hash(n + 114.0), f.x),
                                mix(hash(n + 170.0), hash(n + 171.0), f.x),
                                f.y),
                            f.z);
                    }

                    void main() {
                        // Center UV coordinates
                        vec2 centeredUV = vUv - 0.5;
                        centeredUV *= 2.0; // Scale to -1 to 1 range
                        
                        // Base radial gradient for core glow
                        float dist = length(centeredUV);
                        float strength = 1.0 - dist;
                        strength = pow(strength, 1.5 + sin(time * 0.5) * 0.2); // More intense core
                        
                        // Add noise for turbulent fire effect
                        vec3 noiseCoord = vec3(vPosition.x * 0.1, vPosition.y * 0.1, time * 0.3);
                        float noiseFactor = noise(noiseCoord * 5.0) * 0.3 + 0.7;
                        strength *= noiseFactor;
                        
                        // No ray effect - removed as requested
                        
                        // Create base color without rays
                        vec3 baseColor = mix(color2, color1, strength);
                        vec3 finalColor = baseColor;
                        
                        // Intensify the center glow
                        finalColor += vec3(1.0, 0.8, 0.4) * pow(1.0 - dist, 6.0) * 0.7; // Bright center
                        
                        // Output
                        gl_FragColor = vec4(finalColor, 1.0);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            core = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(core);

            // Enhanced Particles System (Yellow/Orange)
            const particleGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const numParticles = 8000; // Increased number for more density
            const particleColor1 = new THREE.Color(0xFFC72C); // Yellow (for inner particles)
            const particleColor2 = new THREE.Color(0xFF3800); // Orange-red (for middle particles)
            const particleColor3 = new THREE.Color(0x8B0000); // Dark red (for outer particles)

            // Create a canvas texture for better-looking particles
            const particleCanvas = document.createElement('canvas');
            particleCanvas.width = 128;
            particleCanvas.height = 128;
            const particleCtx = particleCanvas.getContext('2d');
            
            // Create a radial gradient for particles with dark red edges
            const particleGradient = particleCtx.createRadialGradient(64, 64, 0, 64, 64, 64);
            particleGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            particleGradient.addColorStop(0.2, 'rgba(255, 230, 150, 0.9)');
            particleGradient.addColorStop(0.5, 'rgba(200, 60, 20, 0.5)');
            particleGradient.addColorStop(1, 'rgba(139, 0, 0, 0)');
            
            particleCtx.fillStyle = particleGradient;
            particleCtx.fillRect(0, 0, 128, 128);
            
            const particleTexture = new THREE.CanvasTexture(particleCanvas);

            for (let i = 0; i < numParticles; i++) {
                // Create denser particle distribution near the core
                let radius, theta, phi;
                
                // 70% of particles concentrated closer to core
                if (Math.random() < 0.7) {
                    radius = Math.random() * 100 + 35; // Closer to core
                } else {
                    radius = Math.random() * 180 + 50; // Further out
                }
                
                theta = Math.random() * Math.PI * 2;
                phi = Math.acos(Math.random() * 2 - 1);

                positions.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
                
                // Assign color mix based on distance from center
                const distFactor = Math.min(1, Math.max(0, (radius - 35) / 180));
                const mixedColor = new THREE.Color();
                
                // Enhance the color distribution:
                // Inner particles = yellow to orange-red
                // Outer particles = orange-red to dark red
                if (distFactor < 0.3) {
                    // Inner particles: Yellow
                    mixedColor.copy(particleColor1);
                } else if (distFactor < 0.6) {
                    // Middle particles: Yellow to Orange-red
                    const t = (distFactor - 0.3) / 0.3;
                    mixedColor.lerpColors(particleColor1, particleColor2, t);
                } else {
                    // Outer particles: Orange-red to Dark red
                    const t = (distFactor - 0.6) / 0.4;
                    mixedColor.lerpColors(particleColor2, particleColor3, t);
                }
                
                colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
                
                // Varying sizes - smaller particles further out
                const size = Math.random() * 2 + 1.5 - (distFactor * 0.8);
                sizes.push(size);
            }

            particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            particleGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const particleMaterial = new THREE.PointsMaterial({
                size: 3,
                map: particleTexture,
                vertexColors: true, // Use colors from geometry attribute
                transparent: true,
                opacity: 0.9,
                depthWrite: false, // Prevent z-fighting
                blending: THREE.AdditiveBlending, // Makes them glow nicely
                sizeAttenuation: true // Particles further away appear smaller
            });
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            
            // No rays - removed as requested

            // Add post-processing bloom effect for enhanced glow
            const renderScene = new THREE.RenderPass(scene, camera);
            
            const bloomParams = {
                strength: 1.8,    // Increased bloom intensity for stronger rays
                threshold: 0.15,  // Lower threshold to make more elements glow
                radius: 1.0       // Wider bloom radius for more prominent rays
            };
            
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                bloomParams.strength, bloomParams.radius, bloomParams.threshold
            );
            
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            // Handle mouse move for interactivity
            document.addEventListener('mousemove', onMouseMove, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            // Normalize mouse coordinates to -1 to +1 range
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001; // Current time in seconds

            // Core animation with enhanced pulsing
            core.rotation.y += 0.005;
            core.material.uniforms.time.value += 0.05; // Update time for pulsing shader
            
            // Ray intensity adjustment removed as rays are no longer used

            // Particles animation with subtle swirl
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            
            // Animate particle sizes for twinkling effect (if using custom sizes)
            if (particles.geometry.attributes.size) {
                const sizes = particles.geometry.attributes.size.array;
                for (let i = 0; i < sizes.length; i++) {
                    // Random pulsing based on position
                    const pulse = Math.sin(time + i * 0.1) * 0.2 + 1;
                    sizes[i] = sizes[i] * 0.98 + sizes[i] * 0.02 * pulse;
                }
                particles.geometry.attributes.size.needsUpdate = true;
            }

            // Enhanced mouse interaction with inertia
            camera.position.x += (mouseX * 60 - camera.position.x) * 0.03;
            camera.position.y += (mouseY * 60 - camera.position.y) * 0.03;
            camera.lookAt(scene.position); // Always look at the center
            
            // Add slight camera movement even without mouse input
            if (Math.abs(mouseX) < 0.1 && Math.abs(mouseY) < 0.1) {
                const camX = Math.sin(time * 0.2) * 10;
                const camY = Math.cos(time * 0.3) * 5;
                camera.position.x += (camX - camera.position.x) * 0.01;
                camera.position.y += (camY - camera.position.y) * 0.01;
            }

            // Use composer instead of renderer for post-processing effects
            composer.render();
        }

        init();
        animate();
    </script>
